<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">

    function buttonClick()
    {
        let rd1= document.getElementById("rd1");
        let rd2=document.getElementById("rd2");

        if(rd1.checked==true)
        {
            alert("Selected gender is:-"+rd1.value);

        }
        else if (rd2.checked==true)
        {

             alert("Selected gender is:-"+rd2.value);
        }
        else
            alert("Pleas Selecte...");   

    }
</script>

</head>
<body>
    <input type="radio"  name="radio1"  value="Male" id="rd1">Male
    <input type="radio" name="radio1"  value="Female" id="rd2"> Female<br>
    <button onclick="buttonClick()" id="btn1">Click Me </button>
    
    
</body>
</html>
