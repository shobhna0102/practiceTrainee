<!-- Emailvalidatio -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //Email validation program...... 
        function  validate()
        {

            let username=document.getElementById("uname").value;

            let regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;

            if(regx.test(username))
                {

                    //alert("Valid username");
                    document.getElementById("lbluser").innerHTML="valid";
                    document.getElementById("lbluser").style.visibility="visible";
                    document.getElementById("lbluser").style.color="green";

                    
                }
                else
                {
                    //alert("Invalid Username")
                    //document.getElementById("lbluser").style.visibility="visible";
                    document.getElementById("lbluser").innerHTML="Invalid";
                    document.getElementById("lbluser").style.visibility="visible";
                    document.getElementById("lbluser").style.color="red";


                }
        }

    </script>
</head>
<body>
    <form >
        <input id="uname" placeholder="Enter Your Email" type="text">
        <label id="lbluser" style="color: red;visibility:hidden">Invalid</label><br><br>
        
        <button type="button" id="bnt1"onclick="validate()">Submit</button>

    </form>
    
</body>
</html>
