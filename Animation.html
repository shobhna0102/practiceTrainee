
<!-- Animation program -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let opacity=0;
        let intervalID=0;
        function fadeOut()
        {
             intervalID=(hide,20);
        }
        function fadeIn()
        {
             intervalID=(show,20);
        }
        function show()
        {
            let img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1)
            {
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(intervalID);
            }
            
        }


        function hide()
        {
            let img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0)
            {
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(intervalID);
            }

        }



    </script>
</head>
<body>
    <button onclick="fadeOut()" id="btnAdd">fadeOut</button><br>
    <img id="img1" src="1.jpeg"width="250px"/><br>
    <button onclick="fadeIn()" id="btnstop">fadeIn</button> 
    
</body>
</html>
